<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <div class="calculator">

        <div class="output"></div>

        <div class="calc-wrap">

            <div class="left">

                <div class="row">
                    <button class="button" id="delete" value="delete">Delete</button>
                </div>

                <div class="row">

                    <button class="button" value="7">7</button>
                    <button class="button" value="8">8</button>
                    <button class="button" value="9">9</button>

                </div>

                <div class="row">

                    <button class="button" value="4">4</button>
                    <button class="button" value="5">5</button>
                    <button class="button" value="6">6</button>

                </div>

                <div class="row">

                    <button class="button" value="1">1</button>
                    <button class="button" value="2">2</button>
                    <button class="button" value="3">3</button>

                </div>

                <div class="row">
                    <button value="" class="clear" id="clear">Clear</button>
                    <button class="button" value="0">0</button>

                </div>

            </div>

            <div class="right">

                <button value="/" class="button">/</button>

                <button value="*" class="button">x</button>

                <button value="-" class="button">-</button>

                <button value="+" class="button">+</button>

                <button class="equals" id="equals">=</button>

            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
